<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
<head>
    <title> Bienes Raíces </title>
    <link href="../Librerias/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../Style/StyleCmanager.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../Librerias/axios.min.js"></script>
    <script src="../Librerias/js/jquery.min.js"></script>
    <script src="../Librerias/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Js/Login.js"></script>
    
    
</head>
<body>
  <iframe id="IframeMenu" scrolling="no" style="border:none;"  width="100%" height="60px" src="cmanager.html"></iframe>
  <div class="Login">
      <button id="CargarModal" type="button" class="btnlog btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
  </div>
<div class="container">
  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login Marenco Bienes Raices</h4>
        </div>
        <div class="modal-body">
                <form  action="" method="post" id="FormLog">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="Usuario" placeholder="Usuario" type="text" required>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" placeholder="Contraseña" name="Contraseña" type="password" required>
                    </div><br>
                    <input class="btn btn-success" type="button" value="Iniciar Sesión" onclick="LogAdmin()" >
                </form>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
<script>
window.onload= function(){
  CargarModal();
};

function CargarModal(){
  var btn = document.getElementById("CargarModal");
  btn.click();
}
</script>
</html>
