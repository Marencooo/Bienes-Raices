<html>

    <link href="../Style/StyleCmanager.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Js/cmanager.js"></script>
    <script type="text/javascript" src="../Js/Login.js"></script>
    
    
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="IndexCmanager.html" target="_parent">Marenco Bienes Raices</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="IndexCmanager.html" target="_parent">Home</a></li>
        <li class="dropdown"><a href="Equipo.html" target="_parent">Empleados</a></li>
        <li class="dropdown"><a href="Inmueble.html" target="_parent">Inmuebles</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li id="CerrarSecion"><a  onclick="CerrarSecion()" id="LoginMenu"><span class="glyphicon glyphicon-log-in"></span> Cerrar Seción</a></li>
      <li id="IniciarSecion"><a href="Login.html" target="_top" id="LoginMenu"><span class="glyphicon glyphicon-log-in"></span> Iniciar Seción</a></li>
    </ul>
  </div>
</nav>

</body>
<script>
window.onload = function() { CambiarLoginMenu(); };
function CambiarLoginMenu(){

    axios.get('http://localhost:3000/Login').then(function (response){
        if(response.data[0].Check == false){

             document.getElementById("CerrarSecion").style.display="none";
             document.getElementById("IniciarSecion").style.display="block";

        } else if(response.data[0].Check == true){
            document.getElementById("IniciarSecion").style.display="none";
            document.getElementById("CerrarSecion").style.display="block";
             
        }

    })
    .catch(function (errorResponse){
        console.log(errorResponse);
    });
}
</script>
</html>
